<html>
    <head>
        <meta charset="UTF-8">
        <title>猜數字遊戲</title>
    </head>
    <script>
        const number=Math.floor(Math.random()*100)+1;
        function checkGuess(){
            const guess=Number(document.getElementById('guess').value);
            const result=document.getElementById('result');
            if(guess===number){
                result.textContent='恭喜!猜對了~';
            }else if(guess<number){
                result.textContent='太小了!再一次';
            }else{
                result.textContent='太大了!再試一次';
            }
        }
    </script>
   <body>
        <h1>猜數字遊戲</h1>
        <p>猜1個1~999之間的數字</p>
        <input type="number" id="guess" min="1" max="999">
        <button onclick="checkGuess()">猜</button>
        <p id="result"></p>
    </body>
</html>
