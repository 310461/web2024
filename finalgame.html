<html>
    <head>
        <meta charset="UTF-8">
        <title>115-32猜數字遊戲</title>
        <style>
            body{
                background: linear-gradient(#74ebd5, #acb6e5);
                color: #333;
                margin: 0;
                padding: 20px;
            }
            h1{
                color: #007acc;
            }
            p{
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            input{
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 200px;
            }
            button{
                padding: 10px 20px;
                font-size: 1rem;
                background-color: #007acc;
                color: white;
                border: none;
                border-radius: 4px;
                margin-top: 10px;
            }
            #result{
                font-size: 1.5rem;
                margin-top: 20px;
            }
        </style>
    </head>
    <script>
        const number=Math.floor(Math.random()*100)+1;
        function checkGuess(){
            const guess=Number(document.getElementById('guess').value);
            const result=document.getElementById('result');
            if(guess===number){
                result.textContent='恭喜!猜對了~';
                result.style.color='green';
            }else if(guess<number){
                result.textContent='太小了!再一次';
                result.style.color='blue';
            }else{
                result.textContent='太大了!再試一次';
                result.style.color='red';
            }
        }
    </script>
   <body>
        <h1>猜數字遊戲</h1>
        <p>猜1個1~999之間的數字</p>
        <input type="number" id="guess" min="1" max="999">
        <button onclick="checkGuess()">猜</button>
        <p id="result"></p>
    </body>
</html>
