<html>
    <head>
        <title>表單控制項</title>
        <meta charset="UTF-8">
        <script>
            function get(id){
                return document.getElementById(id);
            }
            function showRange(){
                get("range-num").innerHTML=get("rg-font-size").value+"pt";
                get("mytext").style.fontSize=get("rg-font-size").value+"pt";
            }
            function changeFontcolor(){
                get("mytext").style.color=get("color-font").value;
            }
            function check(){
                if(get("cb-text").checked){
                    if(get("user-text").value.length>0){
                        get("mytext").checked=false;
                    }else{
                        alert("你沒有輸入文字")
                        get("cb-text").checked=false;
                    }
                }else{
                    get("mytext").innerHTML="預設文字"    
                }
            }

        </script>
        <style>
            input {
                margin: 5px 2px;
            }
            #mytext {
                font-size: 20pt;
                color:black;
            }
            #rand_num {
                font-size: 48pt;
            }
        </style>
    </head>
    <body>
        <div id="mytext">預設文字</div>
        <input type="text" id="user_text"> <input type="checkbox" id="cb_text" oninput="check();">套用 <br>
        <input type="color" id="color_font" oninput="changeFontColor();"> <br>
        <input type="range" id="rg_font_size" min="6" max="100" value="20" oninput="changeFontSize();"><span id="range_num">20</span>
        <hr>
        <div id="rand_num">0</div>
        <button onclick="getRand();">亂數</button>
    </body>
</html>
